        label {

        }

        input[type="text"],

        input[type="tel"] {

            border: 0.5px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,

            border-color: #26b9ea;

        .submit-btn {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 15px;
    width: 150px; /* Adjust the width as needed */
    justify-content: center;
    text-align: center;
    justify-items: center;
}

.submit-btn:hover {
    background-color: #45a049;
}

.edit-mode input[type="text"],
.edit-mode input[type="email"],
.edit-mode input[type="tel"] {
    background-color: #f0f0f0;
    pointer-events: auto;
}

    </style>
    <script>
        function toggleEditMode() {
            const form = document.querySelector('form');
            form.classList.toggle('edit-mode');
            const editButton = document.querySelector('.edit-btn');
            editButton.textContent = form.classList.contains('edit-mode') ? 'Cancel' : 'Edit';
            const formInputs = form.querySelectorAll('input');
            formInputs.forEach(input => {
                input.readOnly = !input.readOnly;
            });
        }
        function saveFormData() {
            const form = document.querySelector('form');
            const formData = new FormData(form);
            formData.forEach((value, key) => {
                localStorage.setItem(key, value);
            });
            alert("Changes saved successfully!");
        }

        // Function to load saved form data from localStorage
        function loadFormData() {
            const form = document.querySelector('form');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                const element = form.elements[key];
                if (element) {
                    element.value = value;
                }
            }
        }

        // Function to clear saved form data from localStorage
        function clearFormData() {
            localStorage.clear();
            alert("Form data cleared successfully!");
        }
    </script>
