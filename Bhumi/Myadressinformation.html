<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adress</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
        margin-top: 5px;
    }

    body {
        height: 100vh;
        background-image: url(back.jpeg);
        background-position: center;
        background-size: cover;
    }

    li {
        list-style: none;
    }

    a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
    }

    a:hover {
        color: #26b9ea;
    }

    .header {
        position: relative;
        padding: 0 2rem;
        margin-top: 10px;
    }

    .header img {
        margin: 20px;
    }

    .navbar {
        margin-top: 10px;
        width: 100%;
        height: 60px;
        margin: 0 auto;
        max-width: 1200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar .links {
        display: flex;
        gap: 2rem;
    }

    .action_btn {
        background-color: #26b9ea;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        outline: none;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s; 
    }

    .action_btn:hover {
        scale: 1.05rem;
        color: #fff;
        background-color: #1097c4;
    }

    h1 {
        color: #fff;
        font-size: 30px;
    }

    .container {
        text-align: center;
        margin-top: 80px;
        max-width: 400px;
        text-align: center;
        margin: auto;
        justify-content: center;
        background: #faf8f8;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    .submit-btn {
        background-color: #45a050;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 15px;
        width: 150px;
    }

    .submit-btn:hover {
        background-color: #45a045;
    }

    input[type="text"] {
        width: 300px;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="puc_logo.png" alt="puc logo" width="100px" height="80px">
            <h1>Premier University </h1> <br>
            <ul class="links">
                <li><a href="Homepage.html">HOME</a></li>
                <li><a href="Editprofile.html">EDIT PROFILE</a></li>
                <li><a href="EditRegistration.html">EDIT REGISTRATION</a></li>
                <li><a href="blog.html">STUDENT BLOGS</a></li>
            </ul>
            <a href="signout.html" class="action_btn">SIGN OUT</a>
        </div>
   
</head>
<body>

<div class="container">
    <h2>Address Information Form</h2>
    <form id="addressForm">
        <input type="text" id="fullName" placeholder="Full Name" required><br>
        <input type="text" id="address" placeholder="Address" required><br>
        
        <input type="text" id="city" placeholder="City" required><br>
        <input type="text" id="country" placeholder="Country" required><br>
        <input type="text" id="zipCode" placeholder="Zip Code" required><br>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<script>
    document.getElementById('addressForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Retrieve form values
        var fullName = document.getElementById('fullName').value;
        var address = document.getElementById('address').value;
        
        var city = document.getElementById('city').value;
        var country = document.getElementById('country').value;
        var zipCode = document.getElementById('zipCode').value;

        // Display submitted data
        alert("Full Name: " + fullName + "\nAddress: " + address  + "\nCity: " + city + "\nCountry: " + country + "\nZip Code: " + zipCode);
    });
</script>

</body>
</html>
