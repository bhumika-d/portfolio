<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 10px;
    }

    input {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
    height: 45px;
    background:#26b9ea;
    border: none;
    outline: #26b9ea;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, -1);
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
    }

    button:hover {
        background-color: #0056b3;
    }
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "poppins", sans-serif;
    margin-top: 5px;
}

body {
    height: 100vh;
    background-image: url(back.jpeg);
    background-position: center;
    background-size: cover;
}

li {
    list-style: none;
}

a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
}

a:hover {
    color: #26b9ea;
}

.header {
    position: relative;
    padding: 0 2rem;
    margin-top: 10px;
}

.header img {
    margin: 20px;
}

.navbar {
    margin-top: 10px;
    width: 100%;
    height: 60px;
    margin: 0 auto;
    max-width: 1200px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar  .links {
    display: flex;
    gap: 2rem;
}

.action_btn {
    background-color: #26b9ea;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    outline: none;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s; 
}

.action_btn:hover {
    scale: 1.05rem;
    color: #fff;
    background-color: #1097c4;

}

h1 {
    color: #fff;
    font-size: 30px;
}
footer {
    background-color: rgb(2, 7, 77);
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}

</style>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="puc_logo.png" alt="puc logo" width="100px" height="80px">
            <h1>Premier University </h1> <br>
            <ul class="links">
                <li><a href="Homepage.html">HOME</a></li>
                <li><a href="Editprofile.html">EDIT PROFILE</a></li>
                <li><a href="EditRegistration.html">EDIT REGISTRATION</a></li>
                <li><a href="blog.html">STUDENT BLOGS</a></li>
                
            </ul>
            <a href="signout.html" class="action_btn">SIGN OUT</a>
        </div>
        

    <div class="container">
        <h3>Change Password</h3>

        <form id="changePasswordForm" action="#" method="post">
            <div>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>

            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <div>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div>
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer;">Change Password</button>

            </div>
        </form>
    </div>

    <!-- Your footer -->
    <footer>
        <p>&copy; 2024 Premier University. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('changePasswordForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Password validation
            if (newPassword !== confirmPassword) {
                alert('New password and confirm password must match.');
                return;
            }

            // Here you can send the form data to the server using fetch or XMLHttpRequest

            // Reset form
            form.reset();

            // Alert password changed
            alert('Password changed successfully!');
        });
    </script>
</body>
</html>
