<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo-container">
        <h1><b>PUAIS</b></h1>
        <img class="logo" height="100px" width="150px" src="puc_logo.png" alt="PUC logo">
    </div>
    <div class="wrapper">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-box">
                <input id="studentId" type="number" placeholder="Student ID" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgotpassword.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            // Get input values
            var studentId = document.getElementById("studentId").value;
            var password = document.getElementById("password").value;
            // Validate credentials
            if (studentId.trim() === "" || password.trim() === "") {
                alert("Please enter both student ID and password.");
            } else if (studentId !== "1068" || password !== "1234") {
                alert("Invalid student ID or password. Please try again.");
                // Clear input fields
                document.getElementById("studentId").value = "";
                document.getElementById("password").value = "";
            } else {
                // Redirect to homepage upon successful login
                window.location.href = "Homepage.html";
            }
        });
    </script>
</body>
</html>
